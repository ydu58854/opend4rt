# Hydra config for PointOdyssey training

data_root: /path/to/pointodyssey
split: train

device: cuda
steps: 100000
lr: 1e-4
img_patch_size: 9
batch_size: 2
num_workers: 4
max_grad_norm: 10.0

checkpoint_dir: checkpoints_pointodyssey
save_every_steps: 1000
save_every_epochs: 1

model:
  img_size: 256
  patch_size: 16
  all_frames: 48
  encoder_depth: 12
  encoder_pretrained: false

dataset:
  num_frames: 48
  num_queries: 2048
  no_aug: false
  no_random_stride: false

wandb:
  use: true
  project: opend4rt
  entity: null
  name: null
  group: null
  tags: ""
  mode: online
  log_every: 10

tensorboard:
  use: true
  logdir: runs/pointodyssey
